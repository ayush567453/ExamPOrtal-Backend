<div class="admin-panel">
    <div class="container">
      <!-- Header Section -->
      <div class="header-section">
        <h1 class="welcome-text animate__animated animate__fadeIn animate__delay-1s">Welcome to Exam Portal Admin Panel</h1>
        <p class="sub-heading">Manage exams, students, and results with ease.</p>
      </div>
  
      <!-- Dashboard Overview -->
      <div class="dashboard-section">
        <div class="stat-card animate__animated animate__fadeIn animate__delay-1s">
          <div class="stat-icon"><i class="material-icons">school</i></div>
          <div class="stat-info">
            <h3 class="stat-title">Total Students</h3>
            <p class="stat-value">2500</p>
          </div>
        </div>
        <div class="stat-card animate__animated animate__fadeIn animate__delay-1s">
          <div class="stat-icon"><i class="material-icons">event</i></div>
          <div class="stat-info">
            <h3 class="stat-title">Upcoming Exams</h3>
            <p class="stat-value">5</p>
          </div>
        </div>
        <div class="stat-card animate__animated animate__fadeIn animate__delay-1s">
          <div class="stat-icon"><i class="material-icons">assessment</i></div>
          <div class="stat-info">
            <h3 class="stat-title">Total Results</h3>
            <p class="stat-value">1200</p>
          </div>
        </div>
      </div>
  
      <!-- Actions Section -->
      <div class="actions-section">
        <button mat-raised-button color="primary" class="action-btn">Manage Students</button>
        <button mat-raised-button color="accent" class="action-btn">Schedule Exam</button>
        <button mat-raised-button color="warn" class="action-btn">Results</button>
        <button mat-raised-button color="primary" class="action-btn">Notifications</button>
      </div>
  
      <!-- Upcoming Exams Table -->
      <div class="exams-table">
        <h2>Upcoming Exams</h2>
        <table>
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>Date</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Maths 101</td>
              <td>2025-05-10</td>
              <td>2 hours</td>
              <td><button class="action-btn">Edit</button></td>
            </tr>
            <tr>
              <td>History 101</td>
              <td>2025-06-01</td>
              <td>1.5 hours</td>
              <td><button class="action-btn">Edit</button></td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
