<mat-card class="category-card animate__animated animate__fadeIn animate__delay-1s">
  <mat-card-header class="category-header">
    <h1>All Categories</h1>
  </mat-card-header>
  
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let c of categories" class="category-item">
        <mat-icon mat-list-icon class="category-icon">category</mat-icon>
        <div mat-line class="category-title">{{ c.title }}</div>
        <div mat-line class="category-description">{{ c.description }}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions class="text-center">
    <button routerLink="/admin/add-category" mat-raised-button color="accent" class="add-category-btn">
      Add New Category
    </button>
  </mat-card-actions>
</mat-card>
