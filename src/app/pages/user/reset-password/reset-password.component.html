<!-- reset-password.component.html -->
<div>
    <h2>Reset Password</h2>
    <form (submit)="onSubmit()">
      <div>
        <label for="password">New Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
