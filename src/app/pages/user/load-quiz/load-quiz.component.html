<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt-20">Available Quizzes</h1>
    <div class="row mt-20" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="quiz-card mb-4 animate__animated animate__fadeInUp">
          <mat-card-header>
            <div mat-card-avatar class="quiz-header-image"></div>
            <mat-card-title>{{ q.title }}</mat-card-title>
            <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" class="quiz-action-btn">View</button>
            <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/' + q.qId" class="quiz-action-btn">
              Start
            </button>
            <button mat-button color="accent" class="quiz-action-btn">Questions: {{ q.numberOfQuestions }}</button>
            <button mat-button color="accent" class="quiz-action-btn">M.M: {{ q.maxMarks }}</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No data in this category</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
