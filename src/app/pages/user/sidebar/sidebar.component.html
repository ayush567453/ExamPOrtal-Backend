<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
    </button>
    <button
      [routerLink]="'/user-dashboard/' + c.cid"
      mat-list-item
      *ngFor="let c of categories"
    >
      <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
    </button>

    <!-- New Leaderboard Button -->
    <button mat-list-item routerLink="/Leaderboard">
      <mat-icon mat-list-icon>leaderboard</mat-icon> Leaderboard
    </button>

  </mat-action-list>
</mat-card>
